<!DOCTYPE html>

<html>
    <style>
        .header {
            text-align: center;
            margin: auto;
            padding: 20px;
            border-radius: 25px;
            border-color: black;
            color: white;
            background-color: #00BFFF;
            width: 200px;
            height: 50px;
            font-family: Arial, sans-serif;
        }
        .title {color : white;
                padding: 15px;
                border-radius: 25px;
                background-color: #00BFFF;
                width: 200px;
                height: 70px;
                font-family: Arial, sans-serif;"
        }
    </style>

    <head>
        <title>School News</title>
    </head>

    <body style ="background-color:#FAEBD7">
        <div class="header">
        <h1>
            School News
        </h1>
        </div>
        <div>
    {% if pages %}
        <ul >
        {% for page in pages %}
        <hr>
            <h1 class="title">{{ page.title }}</h1>
            <i style =  "margin: auto;
                        font-family: Arial, sans-serif;">by {{ page.author }} {{ page.date }}</i><br></br>
            <div style = font-family: Arial, sans-serif;">{{ page.content }}</div><br />
        {% endfor %}
        </ul>
    {% else %}
        <strong>There are no pages present</strong>
    {% endif %}
    </div>
    </body>
</html>
